# .github/workflows

name: Release Deploy

on:
  push:
    branches:
      - release
  workflow_dispatch:

concurrency:
  group: release-deploy
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: ci
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script_stop: true
          script: |
            cd ~/tahmids-project
            chmod +x scripts/deploy_release.sh
            APP_NAME=wisdomia APP_PORT=3001 BRANCH=release BACKUP_DB=0 ./scripts/deploy_release.sh
