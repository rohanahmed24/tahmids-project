<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#0f172a"/>
  <circle cx="200" cy="300" r="150" fill="url(#grad1)" opacity="0.3"/>
  <circle cx="600" cy="400" r="200" fill="url(#grad2)" opacity="0.2"/>
  
  <desc>Abstract Neural Network</desc>
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(59,130,246);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(15,23,42);stop-opacity:0" />
    </radialGradient>
    <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(147,51,234);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(15,23,42);stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Connection Lines -->
  <g stroke="rgba(255,255,255,0.2)" stroke-width="1">
    <line x1="100" y1="100" x2="300" y2="200" />
    <line x1="300" y1="200" x2="500" y2="150" />
    <line x1="500" y1="150" x2="700" y2="300" />
    <line x1="100" y1="500" x2="300" y2="400" />
    <line x1="300" y1="400" x2="500" y2="500" />
    <line x1="300" y1="200" x2="300" y2="400" />
  </g>

  <!-- Nodes -->
  <g fill="white">
     <circle cx="100" cy="100" r="4" opacity="0.8"/>
     <circle cx="300" cy="200" r="6" opacity="0.9"/>
     <circle cx="500" cy="150" r="5" opacity="0.8"/>
     <circle cx="700" cy="300" r="4" opacity="0.7"/>
     <circle cx="100" cy="500" r="4" opacity="0.6"/>
     <circle cx="300" cy="400" r="5" opacity="0.8"/>
     <circle cx="500" cy="500" r="6" opacity="0.7"/>
  </g>
</svg>
